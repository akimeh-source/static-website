name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate HTML
        run: npx --yes htmlhint index.html

      - name: Check formatting
        run: npx --yes prettier --check sw.js manifest.json .github/workflows/ci.yml
